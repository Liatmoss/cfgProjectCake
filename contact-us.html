    <h1> Contact Us</h1>

    <div class="container-fluid">
      <p>We supply cakes for all occasions so if you would like to submit an order or simply a query please fill in the form below.</p>
    </div>

    <div class="container">

      <form class="contact-form">
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Type of cake</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Birthday cake</option>
            <option>Wedding cake- one tier</option>
            <option>Wedding cake- two tiers</option>
            <option>Wedding cake- three tiers</option>
            <option>Cupcakes</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">Please include a detailed outline of the concept for your cake</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Date of occasion and budget</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
      </form>
    </div>
